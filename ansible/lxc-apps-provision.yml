---
- name: Set dynamic hostname
  ansible.builtin.import_playbook: proxmox-get-hostname.yml
  vars:
    my_host: apps

- name: Apps provisioning
  hosts: "{{ hostvars['localhost']['my_fqdn_host'] }}"
  become: true
  gather_facts: true
  tasks:
    # ? Base OS install + fixings
    - name: Install Ubuntu base
      ansible.builtin.include_role:
        name: base_24
      vars:
        is_lxc: true

    - name: Install modern Unix utilities
      ansible.builtin.include_role:
        name: modern_unix

    # ? Docker daemon + docker compose apps
    - name: Install docker
      ansible.builtin.include_role:
        name: docker

    - name: Install docker_proxy
      ansible.builtin.include_role:
        name: docker_proxy

    - name: Install dozzle
      ansible.builtin.include_role:
        name: dozzle
      vars:
        is_agent: true

    # ? Docker apps
    - name: Install Traefik
      ansible.builtin.include_role:
        name: traefik
      vars:
        hostname_in_uri: true
      tags: traefik

    - name: Install Booklore
      ansible.builtin.include_role:
        name: booklore
      tags: booklore

    - name: Install Glance
      ansible.builtin.include_role:
        name: glance
      tags: glance

    - name: Install Homepage
      ansible.builtin.include_role:
        name: homepage
      tags: homepage

    - name: Install Jotty
      ansible.builtin.include_role:
        name: jotty
      tags: jotty

    - name: Install Mealie
      ansible.builtin.include_role:
        name: mealie
      tags: mealie
