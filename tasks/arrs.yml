---
version: '3'

vars:
  ARRS_VAR: "arrs"
  ARRS_HOST: "{{.ARRS_VAR}}.{{.GLOBAL_DOMAIN}}"
  ARRS_TF_DIR: "{{.TERRAFORM_DIR}}/{{.ARRS_VAR}}"
  ARRS_TF_STATE: "{{.TERRAFORM_STATE}}/{{.ARRS_VAR}}.tfstate"
  ARRS_ANSIBLE_PLAYBOOK: "lxc-{{.ARRS_VAR}}-provision.yml"
tasks:
  check:
    desc: "Check '{{.ARRS_HOST}}' host vars"
    cmds:
      - "echo ARRS_HOST={{.ARRS_HOST}}"
      - "echo ARRS_TF_DIR={{.ARRS_TF_DIR}}"
      - "echo ARRS_TF_STATE={{.ARRS_TF_STATE}}"
      - "echo ARRS_ANSIBLE_PLAYBOOK={{.ARRS_ANSIBLE_PLAYBOOK}}"

  # ? Terraform
  create-lxc:
    desc: "Create '{{.ARRS_HOST}}' host"
    dir: "{{.ARRS_TF_DIR}}"
    cmds:
      - terraform init -backend-config="path={{.ARRS_TF_STATE}}"
      - terraform fmt && terraform validate
      - terraform apply -lock=false
      - terraform output

  destroy-lxc:
    desc: "Destroy '{{.ARRS_HOST}}' host"
    dir: "{{.ARRS_TF_DIR}}"
    cmds:
      - terraform destroy -lock=false -compact-warnings

  update-dns:
    desc: "Update DNS records for '{{.ARRS_HOST}}' host"
    dir: "{{.ARRS_TF_DIR}}"
    cmds:
      - terraform init -backend-config="path={{.ARRS_TF_STATE}}"
      - terraform fmt && terraform validate
      - terraform apply -lock=false -compact-warnings -target=module.my_lxc.cloudflare_record.cname_records

  # ? Ansible
  provision:
    desc: "Provision '{{.ARRS_HOST}}' via Ansible"
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - "ansible-playbook -i {{.ANSIBLE_INVENTORY_PROXMOX}} {{.ARRS_ANSIBLE_PLAYBOOK}}"

  provision-traefik:
    desc: "Provision 'Traefik' on '{{.ARRS_HOST}}'"
    dir: "{{.ANSIBLE_DIR}}"
    cmds:
      - "ansible-playbook -i {{.ANSIBLE_INVENTORY_PROXMOX}} {{.ARRS_ANSIBLE_PLAYBOOK}} --tag traefik"
